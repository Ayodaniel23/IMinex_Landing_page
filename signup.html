<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="static/css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <style>
        /* Background image styling */
        .bg-img {
            background: url('static/images/bg.png');
            height: 100vh;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        /* Back to Home Button (used for both mobile and desktop) */
        .back-home-btn {
            opacity: 90%;
            background-color: transparent;
            border-radius: 4px;
            border: 1px solid #ddd;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            z-index: 9999;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .back-home-btn i {
            margin-right: 8px;
            font-size: 20px;
            color: #fff;
        }

        .back-home-btn:hover {
            background-color: #007bff !important;
            border-color: #007bff;
            color: #fff;
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }        

        /* Mobile View */
        @media (max-width: 768px) {
            .back-home-btn {
                padding: 8px 15px;
                font-size: 16px;
            }

            .back-home-btn i {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-img">
        <div class="overlay"></div>
        <!-- Back to Home button for larger screens -->
        <a href="index.html" class="back-home-btn">
            <i class="fas fa-arrow-left" aria-hidden="true"></i> Back to Home
        </a>
        
        <div class="content"  role="main"> 
            <div class="brand-name">IMinex</div>
            <div class="welcome-text">Create your account</div>
            <form action="#" id="form" validate>
                <!-- Phone field -->
                <div class="phone-field" style="position: relative; display: flex; align-items: center; margin-bottom: 15px; background: transparent;">
                    <label for="phone" class="visually-hidden">Phone number</label>
                    <div style="position: relative; margin-right: 10px; background: transparent; height: 45px;">
                        <button id="country-code-btn" type="button" aria-expanded="false" aria-controls="country-code-dropdown" aria-label="Select country code" style="background: rgba(255, 255, 255, 0.2); border: 1px solid transparent; color: white; padding: 5px; width: 80px; height: 100%; font-size: 14px; line-height: 45px; border-radius: 0; outline: none; display: flex; align-items: center; justify-content: space-between; cursor: pointer; position: relative;">
                            <img id="country-flag" src="https://flagcdn.com/us.svg" style="width: 23px; height: 23px; margin-right: 4px;" alt="Flag">
                            <span id="country-code-text" aria-hidden="true" style="font-size: 14px;">+1</span>
                            <i class="fa fa-caret-down" aria-hidden="true" style="margin-left: 5px; color: white;"></i>
                        </button>
                        <div id="country-code-dropdown" aria-live="polite" style="display: none; position: absolute; top: 100%; left: 0; color: white; background: rgb(0, 0, 0); border: 1px solid rgba(255, 255, 255, 0.2); width: 307px; max-height: 250px; overflow-y: auto; z-index: 1000;"></div>
                    </div>
                    <div style="background: rgba(255, 255, 255, 0.2); height: 45px; flex: 1;">
                        <div style="display: flex; align-items: center; height: 100%;">
                            <span style="color: #ffffff; width: 20px; margin-left: 10px; line-height: 30px;">
                                <i class="fa fa-phone" aria-hidden="true" style="color: white; transform: rotate(0deg);"></i>
                            </span>
                            <input type="tel" id="phone" placeholder="Phone number" required aria-hidden="true" style="height: 100%; width: calc(100% - 50px); background: transparent; border: 1px; color: #ffffff; font-size: 16px; font-family: 'Poppins', sans-serif; padding-left: 5px; border-radius: 0; outline: none;">
                        </div>
                    </div>
                </div>

                <!-- Password field -->
                <div class="field" style="position: relative;">
                    <label for="password" class="visually-hidden">Create password</label>
                    <span><i class="fa fa-lock"></i></span>
                    <input type="password" id="password" placeholder="Create password" required aria-required="true" style="border: 1px; padding-right: 50px;" oninput="validatePassword()">
                    <!-- Toggle Eye Icon -->
                    <i class="fa fa-eye" id="toggle-password" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;" onclick="togglePasswordVisibility('password')"></i>
                </div>

                <!-- Confirm Password field -->
                <div class="field" style="position: relative;">
                    <label for="confirm-password" class="visually-hidden">Confirm password</label>
                    <span><i class="fa fa-lock"></i></span>
                    <input type="password" id="confirm-password" placeholder="Confirm password" required aria-required="true" style="border: 1px;" oninput="validateConfirmPassword()">
                    <i id="confirm-password-error-icon" class="fa fa-exclamation-circle" style="color: red; display: none; position: absolute; right: 10px; top: 50%; transform: translateY(-50%);" title="Passwords do not match"></i>
                    <i id="confirm-password-success-icon" class="fa fa-check-circle" style="color: green; display: none; position: absolute; right: 10px; top: 50%; transform: translateY(-50%);" title="Passwords match"></i>
                </div>

                <!-- Terms and Policy -->
                <div class="policy" style="margin-top: 20px; margin-bottom: 20px; display: flex; flex-direction: column; align-items: flex-start;">
                    <label for="terms-checkbox" style="color: white;"></label>
                    <div style="display: flex; align-items: center; margin-bottom: 5px;">
                    <input type="checkbox" id="terms-checkbox" aria-required="true" style="margin-right: 10px;">
                    <p style="font-size: 15px; color: white; margin: 0;">
                        I agree to the <a href="terms.html" style="color: #3498db; text-decoration: none;">terms</a> and <a href="terms.html" style="color: #3498db; text-decoration: none;">conditions</a>
                    </p>
                </div>
                <p id="checkbox-error" style="color: red; display: none; margin-top: 1px; margin-left: 22px; margin-bottom: 1px; font-size: 14px;">You must agree to the terms and conditions.</p>
            </div>

            <!-- Register Button -->
            <div class="field">
                <input type="submit" aria-label="Register" value="Register Now" onclick="validateForm()"  style="background-color: #3498db; color: white;">
            </div>
            <!-- Signup link -->
            <div class="signup">
                <p>Already have an account? <a href="login.html">Login now</a></p>
            </div>
        </form>
    </div>
    </div>

    <!-- Footer -->
    <footer style="background: #000; padding: 10px 0; text-align: center; color: #ffffff; z-index: 2; position: relative; flex-shrink: 0;">
        <p>
            <a href="privacy.html" style="color: #ffffff; text-decoration: none;" onmouseover="this.style.color='#3498db'" onmouseout="this.style.color='#ffffff'">
                Privacy Policy
            </a> | 
            <a href="terms.html" style="color: #ffffff; text-decoration: none;" onmouseover="this.style.color='#3498db'" onmouseout="this.style.color='#ffffff'">
                Terms and Conditions
            </a> | 
            <a href="contact.html" style="color: #ffffff; text-decoration: none;" onmouseover="this.style.color='#3498db'" onmouseout="this.style.color='#ffffff'">
                Contact Us
            </a>
        </p>
    </footer>

    <!-- Scripts --> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/signup.js"></script>
</body>
</html>
